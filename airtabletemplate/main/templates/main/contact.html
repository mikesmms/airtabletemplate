<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'index' %}" class="navbar-brand">AirtableTemplate</a>
        <div class="navbar-toggle">â˜°</div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'contact' %}" class="nav-link" target="_blank">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/submit_form" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="10" cols="30" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
