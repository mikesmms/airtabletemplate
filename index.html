<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 1.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ddd;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar-nav {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .navbar-toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 1.5rem;
            }

            .navbar-toggle.active + .navbar-nav {
                display: flex;
            }
        }

        .navbar-toggle {
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">BrandName</a>
        <div class="navbar-toggle">â˜°</div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>

    <script>
        // Toggle Navbar
        const toggleButton = document.querySelector('.navbar-toggle');
        const navBar = document.querySelector('.navbar-nav');

        toggleButton.addEventListener('click', () => {
            navBar.classList.toggle('active');
        });
    </script>

</body>
</html>
